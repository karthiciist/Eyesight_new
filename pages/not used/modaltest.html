<script>
$(document).ready(function(){

          alert("call api");

});

function showheaderoptions(obj) {
  if($(obj).is(":checked")){
    $("#headeroptions").css("display", "inline");
    $("#footercheckbox").css("display", "none");
    $("#page-header-inner").addClass("sticky");
  }else{
    $("#headeroptions").css("display", "none");
    $("#footercheckbox").css("display", "block");
  }
}

function showfooteroptions(obj) {
  if($(obj).is(":checked")){
    $("#footeroptions").css("display", "inline");
    $("#page-header-inner").addClass("sticky");
    $("#headercheckbox").css("display", "none");
  }else{
    $("#footeroptions").css("display", "none");
    $("#headercheckbox").css("display", "block");
  }
}


$(function(){
    $('#closebtn').click(function() {
        $('.checkbox').prop("checked", false);
        $("input:checkbox").prop("checked", false);
        $("p").text("Cannot detect text in this image");
        $("input:text").val("");
        $("#headercheckbox").css("display", "block");
        $("#footercheckbox").css("display", "block");
        $("#footeroptions").css("display", "none");
        $("#headeroptions").css("display", "none");
    });
});


</script>
